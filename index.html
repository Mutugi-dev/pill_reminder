<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Reminder & Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="#upcoming">Upcoming</a>
                <a href="#taken">Taken</a>
                <a href="#missed">Missed</a>
                <a href="#invoices">Invoices</a>
            </nav>
            <button id="mobile-menu" class="mobile-menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <div class="container">
        <form id="pillForm">
            <div class="input-group">
                <label for="pillName"><i class="fas fa-capsules"></i> Pill Name:</label>
                <input type="text" id="pillName" name="pillName" placeholder="e.g. Aspirin" required>
            </div>
            <div class="input-group">
                <label for="dosage"><i class="fas fa-prescription-bottle-alt"></i> Dosage:</label>
                <input type="text" id="dosage" name="dosage" placeholder="e.g. 500mg" required>
            </div>
            <div class="input-group">
                <label for="time"><i class="fas fa-clock"></i> Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-group">
                <label for="frequency"><i class="fas fa-sync-alt"></i> Reminder Frequency (hours):</label>
                <input type="number" id="frequency" name="frequency" min="1" required>
            </div>
            <button type="submit"><i class="fas fa-bell"></i> Set Reminder</button>
        </form>
        <div class="dashboard">
            <section id="upcoming">
                <h2><i class="fas fa-calendar-plus"></i> Upcoming Reminders</h2>
                <div class="list-container" id="upcomingList"></div>
            </section>
            <section id="taken">
                <h2><i class="fas fa-check-circle"></i> Taken Medications</h2>
                <div class="list-container" id="takenList"></div>
            </section>
            <section id="missed">
                <h2><i class="fas fa-times-circle"></i> Missed Medications</h2>
                <div class="list-container" id="missedList"></div>
            </section>
            <section id="invoices">
                <h2><i class="fas fa-file-invoice"></i> Invoices</h2>
                <div class="list-container" id="invoiceList"></div>
            </section>
        </div>
        <footer>
            <p>Powered by <i class="fas fa-heartbeat"></i> Healthy Life</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
